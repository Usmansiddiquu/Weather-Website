<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="main-div">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Weather App</h5>
                <input type="search" name="" id="weather-location" class="weather-location" placeholder="Enter City">
                <span class="search" onclick="getWeather()">üîç</span>

                <h2 id="city"></h2>
                <h2 id="country"></h2>
                <div class="temprature-details">
                    <div class="weather-img-div" id="weather-img">
                        <img src="clear-day.svg" alt="clear-day" class="weather-img" id="weather-img-temp">
                    </div>
                    <div class="temprature">
                        <h2 id="temp"></h2>
                        <h3 id="weather-type"></h3>
                    </div>
                </div>
                <div class="temprature-details mt-3">
                    <ul class="further-details">
                        <li>
                            <span>Humidity:</span>
                            <span id="humidity"></span>
                        </li>
                        <li>
                            <span>Wind Speed:</span>
                            <span id="wind-speed"></span>
                        </li>
                        <li>
                            <span>Clouds:</span>
                            <span id="clouds"></span>
                        </li>
                        <li>
                            <span>Feels Like:</span>
                            <span id="feels-like"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
